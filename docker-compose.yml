version: "3.9"

services:
    db:
        image: postgres:15
        env_file:
            - .env
        ports:
            - "5432:5432"
        volumes:
            - flight_data:/var/lib/postgresql/data

    web:
        build: .
        command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
        volumes:
            - .:/app
        ports:
            - "8000:8000"
        env_file:
            - .env
        depends_on:
            - db

volumes:
    flight_data:
